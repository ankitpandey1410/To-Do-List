<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-do List</title>
  <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
  <link rel="stylesheet" type="text/CSS" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="intro col-12">
        <h1>Things To Do</h1>
      </div>
      <div class="border1"></div>
    </div>

    <div class="row">
      <div class="helpText col-12">
        <p id="first">Enter the text in the input field to add your items in the list.</p>
        <p id="second">Click on the item to mark it as complete.</p>
        <p id="third">Click "X" to remove the item from the list.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <input id="userInput" type="text" placeholder="Enter New Item" maxlength="30">
        <button id="enter"><i class="fa fa-pencil-alt"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="listItems col-12">
        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">

        </ul>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="todo.js"></script>

</body>
</html>
